	<div id="div"></div>

    <script type="text/xml" id="tpl">
        <template>
            <div>{title}</div>

            <span class="{class}">{name}</span>

            <for condition="user in users">
                <h1>{user.name}</h1>
                <span>{user.age}</span>
            </for>
        </template>
    </script>

    <script src="tpl-new.js"></script>

  </body>
