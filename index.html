<!doctype html>
<html>

  </head>
  <body>

	<div id="div"></div>

    <script type="application/xml" id="tpl">
        <template>
            <div>{title}</div>
            Hello {name}
            <span id="id" class="{class}">{name}</span>
            <div>
                <h1>{title} - title</h1>
                <div class="a-{class}">
                    <p><h2>{user.name}</h2></p>
                </div>
            </div>
        </template>
    </script>

    <script type="application/xml" id="tpl-for">
        <template>
            <div>{title}</div>

            <span class="{class}">{name}</span>

            <for condition="user in users">
                <h3>{user.name}</h3>
                <span>{user.age}</span>
            </for>

            <div>
                <for condition="user in users">
                    <div>
                        <span>{user.age}</span>
                    </div>
                </for>
            </div>


        </template>
    </script>


    <!--script src="tpl-new.js"></script-->
    <script src="fragment.js"></script>


  </body>
</html>
