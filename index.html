<!doctype html>
<html>
  <head>
  </head>
  <body>

	<div id="div"></div>
    <div id="dot-div"></div>
	

    <script type="application/xml" id="tpl-tree">
        <template>
            <div>{name}</div>
            <div>{name}</div>
            <div class="{class}">{name}</div>
            <div>{name}</div>
            <div>
                <div>{name}</div>
                <div class="{class}">{name}</div>
                <div>{name}</div>
                <ul>
                    <li>{name}</li>
                    <li class="{class}">{name}</li>
                </ul>
            </div>
            <div>{name}</div>
            <div>{name}</div>
        </template>
    </script>

    <script type="application/xml" id="tpl-for">
        <template>
            <div watch="div" >{title}</div>

            <span class="{class}">{name}</span>

            <if condition="{name} == 'Name'">
                <h1 class="test">{name}</h1>
             <else/>
                <h1 class="test">{name}</h1>
            </if>

            <for condition="user in users">
                <h3>{user.name}</h3>
                <span>{user.age}</span>
                <if condition="{user.age} >= 24">
                    <ul>
                    <for condition="post in user.posts">
                        <li>{post.title}</li>
                    </for>
                    </ul>
                </if>
            </for>

        </template>
    </script>

	
	<script src="doT.js"></script>
    <script src="core-compil.js"></script>

  </body>
</html>
